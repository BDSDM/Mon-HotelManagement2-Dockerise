<h2 mat-dialog-title>Modifier l'utilisateur</h2>

<form [formGroup]="form" (ngSubmit)="onSave()" mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="name" />
    <mat-error
      *ngIf="form.controls['name'].invalid && form.controls['name'].touched"
    >
      Nom requis (min 3 caractères)
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <mat-error
      *ngIf="form.controls['email'].invalid && form.controls['email'].touched"
    >
      Email valide requis
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Rôle</mat-label>
    <input matInput formControlName="role" />
  </mat-form-field>
</form>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="form.invalid"
    (click)="onSave()"
  >
    Enregistrer
  </button>
</mat-dialog-actions>
